<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ReacType</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>

    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }

    #fullCarousel {
      /* opacity: 0.1; */
    }

    .flex-container {
      display: flex;
      justify-content: center;
      background-image: url('rtw.gif');
      background-repeat: no-repeat;
      background-size: cover;
    }
    /* .flex-container>div {
      width: 100%;
      margin: 10px;
      text-align: center;
    } */

    /* ********************************* */
    /* NAVIGATION */
    /* ********************************* */

    .nav-logo-text {
      left: 35%;
      top: 15%;
    }

    .nav-logo-text:hover {
      transition: all .3s ease-in-out;
      transform: scale(1.3);
      margin: 0 4px;
    }

    /* github icon */
    .nav-icon {
      height: 2rem;
      width: 2rem;
      opacity: 0.75;
      position: fixed;
      right: 0px;
      margin-right: 25px;
      color: white;
    }
    .nav-icon:hover {
      opacity: 1;
      transition: all .3s ease-in-out;
      transform: scale(1.5);
    }
    .navbar-brand:hover {
      transition: all .3s ease-in-out;
      transform: scale(1.5);
      margin: 0 4px;
    }

    /* .nav-item-text {
      text-align: end;
    } */

    /* download button to redirect to download buttons */
    #download-link {
      color: white;
      opacity: .5;
    }
    #download-link:hover {
      opacity: 1;
      transition: all .3s ease-in-out;
      transform: scale(1.2);
      letter-spacing: 4px;
      margin: 0 4px;
    }
    /* meet the team button to redirect to team */
    #meet-link {
      color: white;
      opacity: .5;
    }
    #meet-link:hover {
      opacity: 1;
      transition: all .3s ease-in-out;
      transform: scale(1.2);
      letter-spacing: 3px;
      margin: 0 4px;
    }


    /* ********************************* */
    /* DOWNLOAD */
    /* ********************************* */

    .download-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      background: linear-gradient(180deg, #001951 0%, #0082BD 100%);
      padding: 5rem 0;
    }

    .btn-primary {
      display: flex;
      align-self: center;
      justify-content: center;
      margin: 8px;
      height: 2.5rem;
      width: 12rem;
      padding-top: 5px;
      background-color: #001951;
      border-color: #000D35;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(102, 75, 75, 0.19);
    }

    .btn-primary:hover {
      transition: all .5s ease-in-out;
      transform: scale(1.2);
      background-color: #009FC2;
      border-color: #0082BD;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      letter-spacing: 4px;
    }

    .download-buttons {
      display: flex;
      flex-direction: column;
    }

    /* ********************************* */
    /* TEAM */
    /* ********************************* */

    .team-div {
      background-image: linear-gradient(180deg, #0082BD 0%, #3AC6C0 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .team-header {
      padding: 2rem 0;
    }
    
    .team-name {
      font-size: 25px;
    }
    .team-name:hover {
      transition: all .5s ease-in-out;
      transform: scale(1.5);
      color: #001951;
      letter-spacing: 2px;
    }

    .col-sm {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .team-links {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    /* opacity: 0.95; */
    }

    .gh-link {
      margin: 6px;
    }
    .gh-link:hover {
      opacity: 1.0;
      transition: all .5s ease-in-out;
      transform: scale(1.4);
      color: #004AB1;
    }

    .li-link:hover {
      opacity: 1.0;
      transition: all .5s ease-in-out;
      transform: scale(1.4);
    }

    /* ********************************* */
    /* KEYFRAMES */
    /* ********************************* */

    @media screen and (max-width: 800px) {
      .team-profiles {
        flex-direction: column;
      }

      .nav-item-text {
        display: none;
      }

      .nav-icon {
        /* height: 24px;
        width: 24px; */
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }

      .team-div {
        text-align: center;
      }
    }

  </style>
</head>

<body>

  <!-- Download section -->
